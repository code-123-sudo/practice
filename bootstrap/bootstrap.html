<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style type="text/css">
      :root {
        --div-height: 85vh;
        --bg-size: 100% 100%;
      }
      .center_div .top_div{
        height: calc(var(--div-height) - 40vh);
      }
      .center_div .bottom_first_div{
        height: calc(var(--div-height) - 50vh);
      }
      .center_div .bottom_sec_div{
        height: calc(var(--div-height) - 30vh);
      }
    </style>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="container-fluid">
      <div class="center_div">
        
        <div class="row">
          
          <div class="col-lg-6 col-12 bg-info">
            <div class="row">
              <div class="col-12 top_div bg-warning">
                <p>just for demo</p>
              </div>
              <div class="col-12 top_div bg-secondary">
                <p>jusr for demo</p>
              </div>
            </div>
          </div>

          <div class="col-lg-6 col-12 bg-info">
            <div class="row">
              <div class="col-12 bg-success bottom_first_div">
                <p>just for demo</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 col-12 bottom_sec_div bg-danger">
                <p>just for demo</p>
              </div>
              <div class="col-md-6 col-12 bottom_sec_div bg-primary">
                <p>just for demo</p>
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
